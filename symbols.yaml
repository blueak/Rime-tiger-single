# Rime's punctuation and symbols
# encoding: utf-8
#
# Usage: patch your Rime schema to enable /X symbols

config_version: '1.3'

patch:
  # punctuator/import_preset: symbols
  # recognizer/patterns/punct: '^/([0-9]0?|[A-Za-z]+)$'
punctuator:
  full_shape:
    ' ' : { commit: '　' }
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '<' : [ 《, 〈, «, ‹ ]
    '>' : [ 》, 〉, », › ]
    '/' : [ ／, ÷ ]
    '?' : { commit: ？ }
    ';' : { commit: ； }
    ':' : { commit: ： }
    '''' : { pair: [ '‘', '’' ] }
    '"' : { pair: [ '“', '”' ] }
    '\' : 、 #[ 、, ＼ ]
    '|' : [ ｜, ·, '§', '¦' ]
    '`' : ｀
    '~' : ～
    '!' : { commit: ！ }
    '@' : ＠ #[ ＠, ☯ ]
    '#' : ＃ #[ ＃, ⌘ ]
    '%' : [ ％, '°', '℃' ]
    '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
    '^' : { commit: …… }
    '&' : ＆
    '*' : ＊ #[ ＊, ·, ・, ×, ※, ❂ ]
    '(' : （
    ')' : ）
    '-' : －
    '_' : ——
    '+' : ＋
    '=' : [ ＝, 々, 〃 ]
    '[' : [ 【, 〔, 「, ［ ] #, 〚, 〘
    ']' : [ 】, 〕, 」, ］] #, 〛, 〙
    '{' : [ "{", 〖, 『 , ｛ ]
    '}' : [ "}", 〗, 』 , ｝ ]
  half_shape:
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '<' : [ 《, 〈, «, ‹, ˂, ˱ ]
    '>' : [ 》, 〉, », ›, ˃, ˲ ]
    '/' : [ '/', ÷ ]
    '?' : { commit: ？ }
    ';' : { commit: ； }
    ':' : { commit: ： }
    '''' : { pair: [ '‘', '’' ] }
    '"' : { pair: [ '“', '”' ] }
    '\' : { commit: 、 } #[ 、, '\', ＼ ]
    '|' : [ '|', ·, '·' , ｜, '§', '¦', '‖', ︴ ]
    #'`' : [ '`', ·, ‵, ‶, ‷, ′, ″, ‴, ⁗ ]
    #'~' : [ '~', ～, ˜, ˷, ⸯ, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌, ︴ ]
    '!' : { commit: ！ }
    '@' : '@' #[ '@', ©, ®, ℗ ]
    #'#' : '#' #[ '#', № ]
    #'%' : [ '%', ％, '°', '℃', ‰, ‱, ℉, ℅, ℆, ℀, ℁, ⅍ ]
    '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
    '^' : { commit: …… }
    '&' : '&'
    '*' : '*' #[ '*', ＊, ·, ‧, ・, ･, ×, ※, ❂, ⁂, ☮, ☯, ☣ ]
    '(' : （
    ')' : ）
    '-' : '-'
    '_' : ——
    '+' : '+'
    #'=' : [ '=', 々, 〃 ]
    '[' : 【 #[ 【, 〔, 「, ［ ] #, 〚, 〘
    ']' : 】 #[ 】, 〕, 」, ］] #, 〛, 〙
    '{' : [ "{", 〖, 『 , ｛ ]
    '}' : [ "}", 〗, 』 , ｝ ]
  symbols:
    '/im' : [ '[IMPORTANT]' ]    
    '/wa' : [ '[WARNING]' ]    
    '/ti' : [ '[TIP]' ]    
    '/no' : [ '[NOTE]' ]    
    '/ca' : [ '[CAUTION]' ]    
    '/qa' : [ '[qanda]' ]    
    '/sm' : [ '[.small]##' ]    
    '/bi' : [ '[.big]##' ]    
    '/lt' : [ '[.line-through]##' ]    
    '/ul' : [ '[.underline]##' ]    
    '/ol' : [ '[overline]##' ]    
    '/yl' : [ '[yellow]##' ]    
    '/rl' : [ '[red yellow-background]##' ]    
    '/le' : [ '[.lead]' ]    
    '/xx' : [ '****' ]    
    '/ms' : [ ' :: ' ]    
    